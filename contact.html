<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Contact Us - Wichita's #1 Trusted Roofing Source</title>
  </head>
  <body>
    <header class="showcase">
      <div class="showcase-top">
        <img src="./wichita-roofing.png" alt="Wichita Roofing Logo" />
        <a href="#" class="btn btn-rounded">Contact Us!</a>
      </div>
      <div class="showcase-content">
        <h1>Contact Us</h1>
        <p>We're here to help with all your roofing needs</p>
        <!-- Contact Form -->
        <form action="https://formspree.io/f/mqazekoj" method="POST">
          <div class="form-group">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required />
          </div>

          <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required />
          </div>

          <div class="form-group">
            <label for="phone">Phone:</label>
            <input type="tel" id="phone" name="phone" required />
          </div>

          <div class="form-group">
            <label for="address">Address:</label>
            <input type="text" id="address" name="address" required />
          </div>

          <div class="form-group">
            <label for="message">Message:</label>
            <textarea id="message" name="message" rows="4" required></textarea>
          </div>

          <div class="form-group">
            <label for="urgent">Is this an emergency?</label>
            <select id="urgent" name="urgent">
              <option value="no">No</option>
              <option value="yes">Yes</option>
            </select>
          </div>

          <button type="submit" class="btn btn-lg">Submit</button>
        </form>
      </div>
    </header>

    <footer class="footer">
      <p>Questions? Call 1-316-677-7606</p>
      <div class="footer-cols">
        <ul>
          <li><a href="#">FAQ</a></li>
        </ul>
        <ul>
          <li><a href="#">Contact Us</a></li>
        </ul>
        <ul>
          <li><a href="#">Blog</a></li>
        </ul>
        <ul>
          <li><a href="#">Legal Notices</a></li>
        </ul>
      </div>
    </footer>
  </body>
</html>
